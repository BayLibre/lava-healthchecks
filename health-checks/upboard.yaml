device_type: upboard

job_name: Health test for upboard with 4.19.13
timeouts:
  job:
    minutes: 10
  action:
   minutes: 5
  actions:
    power-off:
      seconds: 30
priority: high
visibility: public

actions:
- deploy:
    timeout:
       minutes: 10
    to: tftp
    kernel:
      url: https://github.com/montjoie/lava-healthchecks-binary/blob/master/stable/linux-4.19.y/v4.19.13/x86_64/tinyconfig/bzImage?raw=true
      type: image
    ramdisk:
      url: https://github.com/montjoie/lava-healthchecks-binary/blob/master/images/rootfs/buildroot/x86/rootfs.cpio.gz?raw=true
      compression: gz
    os: oe

- boot:
    timeout:
      minutes: 5
    method: grub
    commands: ramdisk
    prompts:
      - 'root@debian:~#'
      - '/ #'
