context:
  extra_kernel_args: ip=dhcp
job_name: Health Check for meson-g12a-u200 with v6.15.2
timeouts:
  job:
    minutes: 5
  action:
    minutes: 5
  actions:
    power-off:
      seconds: 30
priority: high
visibility: public
actions:
- deploy:
    timeout:
      minutes: 5
    to: tftp
    kernel:
      url: https://github.com/montjoie/lava-healthchecks-binary/blob/master/stable/arm64/default/defconfig/v6.15.2/Image?raw=true
      type: image
    ramdisk:
      url: https://github.com/montjoie/lava-healthchecks-binary/blob/master/rootfs/arm64/rootfs.cpio.gz?raw=true
      compression: gz
    modules:
      url: https://github.com/montjoie/lava-healthchecks-binary/blob/master/stable/arm64/default/defconfig/v6.15.2/modules.tar.gz?raw=true
      compression: gz
    dtb:
      url: https://github.com/montjoie/lava-healthchecks-binary/blob/master/stable/arm64/default/defconfig/v6.15.2/dts/amlogic/meson-g12a-u200.dtb?raw=true
    os: oe
- boot:
    timeout:
      minutes: 5
    method: u-boot
    commands: ramdisk
    prompts:
    - '/ #'
    - '~ #'
    - sh-5.1#
- test:
    timeout:
      minutes: 1
    definitions:
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: baseline
          description: Minimal HC test
          os:
          - debian
          scope:
          - functional
          environment:
          - lava-test-shell
        run:
          steps:
          - sleep 30
          - lsusb
          - ip a
          - "for level in warn err; do\n  dmesg --level=$level --notime -x -k > dmesg.$level\ndone\n"
          - "for level in crit alert emerg; do\n  dmesg --level=$level --notime -x -k > dmesg.$level\n  test -s dmesg.$level && res=fail || res=pass\n  count=$(cat dmesg.$level | wc -l)\n  lava-test-case $level \\\n    --result $res \\\n    --measurement $count \\\n    --units lines\ndone\n"
          - cat dmesg.emerg dmesg.alert dmesg.crit dmesg.err dmesg.warn
      lava-signal: kmsg
      from: inline
      name: healthcheck
      path: inline/hc.yaml
